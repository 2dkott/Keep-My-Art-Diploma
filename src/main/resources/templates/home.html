<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="light dark" name="color-scheme"/>
    <!--    <link rel="stylesheet" th:href="@{/css/pico.min.css}">-->
    <link rel="stylesheet" th:href="@{/material.min.css}">
    <script th:src="@{/material.min.js}"></script>
    <link th:href="@{/material-icons-main/iconfont/material-icons.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Hello world!</title>
</head>
<style>
    .demo-list-three {
        width: 650px;
    }
    .mdl-list__item{
        color: #fff;
    }

    .mdl-textfield--floating-label.is-focused, .mdl-textfield--floating-label.is-dirty, .mdl-textfield--floating-label.has-placeholder, .mdl-textfield__label{
        color: #fff;
    }

    span{
        color: #fff;
    }
</style>
<script th:inline="javascript" type="text/javascript">
    function loadProject(project_id) {
        var url = /*[[${urls.SHOW_PROJECT}]]*/""
        window.open(url + "/" + project_id, "_self");
    }
</script>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Проекты</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Проекты</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">

        <div class="page-content" >
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col"></div>
                <div class="mdl-cell mdl-cell--6-col">
                    <ul class="mdl-list" id="project-list">
                        <li class="mdl-list__item mdl-list__item--two-line" style="cursor: pointer;" th:each="project : ${projects}" th:onclick="'loadProject(' + ${project.getId()} + ')'">
                            <span class="mdl-list__item-primary-content">
                              <span><strong th:text="${project.getName()}"></strong></span>
                              <span class="mdl-list__item-sub-title" th:text="|Локальное хранилище: ${project.getLocalSource().getPath()}|"></span>
                              <span class="mdl-list__item-sub-title" th:text="|Облачное хранилище: @${project.getCloudSource().getUserName()}|"></span>
                            </span>
                            <span class="mdl-list__item-secondary-content">
                                <i class="material-icons-outlined mdl-list__item-icon">info</i>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="mdl-cell mdl-cell--2-col"></div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
